<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display with Color and Glow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff
        }
        #text-display {
            font-size: 5em;
            margin: 20px;
            transition: text-shadow 0.3s ease;
            color: #ffffff;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: #ffffff;
            background-color: #1a1a1a;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 300px;
            background-color: #1a1a1a;
            color: #ffffff
        }
        input[type="color"] {
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            color: #ffffff
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            box-shadow: 0 0 17.5px 7.5px #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 15px 5px #0056b3;
        }
    </style>
</head>
<body>

    <div id="text-display">Type something...</div>

    <div class="controls">
        <input type="text" id="text-input" placeholder="Enter text here...">
        <div>
            <label for="text-color">Text Color:</label>
            <input type="color" id="text-color" value="#000000">
            <label for="glow-color">Glow Color:</label>
            <input type="color" id="glow-color" value="#000000">
        </div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const textDisplay = document.getElementById('text-display');
        const textColorPicker = document.getElementById('text-color');
        const glowColorPicker = document.getElementById('glow-color');

        textInput.addEventListener('input', () => {
            textDisplay.textContent = textInput.value;
        });

        textColorPicker.addEventListener('input', () => {
            textDisplay.style.color = textColorPicker.value;
        });

        glowColorPicker.addEventListener('input', () => {
            textDisplay.style.textShadow = `0 0 10px ${glowColorPicker.value}, 0 0 20px ${glowColorPicker.value}`;
        });
    </script>

</body>
</html>
