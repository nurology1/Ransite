<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Simulation</title>
    <style>
         body {
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-weight: bolder;
        }
       
        .site-text {
            position: absolute;
            top: 20px;
            font-size: 24px;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-weight: bold;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sun {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            box-shadow: 0 0 50px 20px yellow;
            position: absolute;
        }

        .orbit {
            width: 400px; /* Orbit for the blue ball */
            height: 400px;
            border-radius: 50%;
            position: absolute;
            animation: orbit 5s linear infinite;
        }

        .orbit-inner {
            width: 200px; /* Smaller orbit for the green ball */
            height: 200px;
            border-radius: 50%;
            position: absolute;
            animation: orbit 3s linear infinite; /* Faster orbit for the green ball */
        }

        .orbit-outer {
            width: 600px; /* Larger orbit for the orange ball */
            height: 600px;
            border-radius: 50%;
            position: absolute;
            animation: orbit 7s linear infinite; /* Slower orbit for the orange ball */
        }

        .planet {
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
            box-shadow: 0 0 20px 10px blue;
            position: absolute;
            top: -25px; /* Position on the orbit path */
            left: 50%;
            transform: translateX(-50%);
        }

        .planet-inner {
            width: 30px; /* Smaller green ball */
            height: 30px;
            background-color: green;
            border-radius: 50%;
            box-shadow: 0 0 20px 10px green;
            position: absolute;
            top: -15px; /* Position on the inner orbit path */
            left: 50%;
            transform: translateX(-50%);
        }

        .planet-outer {
            width: 40px; /* Orange ball */
            height: 40px;
            background-color: orange;
            border-radius: 50%;
            box-shadow: 0 0 20px 10px orange;
            position: absolute;
            top: -20px; /* Position on the outer orbit path */
            left: 50%;
            transform: translateX(-50%);
        }

        .trail {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(0, 0, 255, 0.3);
            animation: fade 5s linear infinite;
        }

        .trail-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(0, 255, 0, 0.3);
            animation: fade 3s linear infinite; /* Faster fade for the green trail */
        }

        .trail-outer {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 165, 0, 0.3);
            animation: fade 7s linear infinite; /* Slower fade for the orange trail */
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            box-shadow: 0 0 17.5px 7.5px #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 15px 5px #0056b3;
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        
    </style>
</head>
<body>
    <div class="container">
        <!-- Back button to return to the main page -->
        <a href="index.html">
            <button class="back-button">Back to Home</button>
        </a>

        <div class="sun"></div>
        <!-- Green ball orbit -->
        <div class="orbit-inner">
            <div class="planet-inner"></div>
            <div class="trail-inner"></div>
        </div>
        <!-- Blue ball orbit -->
        <div class="orbit">
            <div class="planet"></div>
            <div class="trail"></div>
        </div>
        <!-- Orange ball orbit -->
        <div class="orbit-outer">
            <div class="planet-outer"></div>
            <div class="trail-outer"></div>
        </div>
    </div>
    <div class="site-text">Orbit Simulation</div>
</body>
</html>
